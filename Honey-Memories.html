<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Honey Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #honeyVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Hide controls initially for cleaner look */
        #honeyVideo::-webkit-media-controls {
            display: none !important;
        }
        
        /* Loading message */
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        /* Tap to unmute overlay */
        #unmuteOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
        }
        
        #unmuteMessage {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Show controls on interaction */
        body.show-controls #honeyVideo::-webkit-media-controls {
            display: flex !important;
        }
        
        /* Fullscreen button for non-supporting browsers */
        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Loading...</div>
    <div id="unmuteOverlay">
        <div id="unmuteMessage">Tap to play with sound ðŸ”Š</div>
    </div>
    <div id="videoContainer">
        <video id="honeyVideo" 
               preload="auto" 
               muted 
               playsinline 
               webkit-playsinline>
            <source src="Videos/HoneyMemories.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button id="fullscreenBtn">â›¶</button>

    <script>
        const video = document.getElementById('honeyVideo');
        const loadingMessage = document.getElementById('loadingMessage');
        const unmuteOverlay = document.getElementById('unmuteOverlay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const body = document.body;
        let hasInteracted = false;
        let isUnmuted = false;

        // Hide loading message when video is ready
        video.addEventListener('canplaythrough', () => {
            loadingMessage.style.display = 'none';
            // Show unmute overlay after video starts playing if it's muted
            if (video.muted && !video.paused) {
                setTimeout(() => {
                    unmuteOverlay.style.display = 'flex';
                }, 1000);
            }
        });

        // Auto-play function
        function attemptAutoplay() {
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay succeeded
                    requestFullscreen();
                    // Show unmute overlay after a brief delay
                    setTimeout(() => {
                        if (video.muted && !isUnmuted) {
                            unmuteOverlay.style.display = 'flex';
                        }
                    }, 2000);
                }).catch((error) => {
                    // Autoplay failed, show controls and fullscreen button
                    body.classList.add('show-controls');
                    fullscreenBtn.style.display = 'block';
                    console.log('Autoplay failed:', error);
                });
            }
        }

        // Fullscreen function
        function requestFullscreen() {
            // Try to fullscreen the entire page first (better mobile experience)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            } else {
                // Fallback to video element fullscreen
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }
        }

        // Handle unmuting and fullscreen
        function handleUnmute() {
            video.muted = false;
            isUnmuted = true;
            unmuteOverlay.style.display = 'none';
            if (!hasInteracted) {
                hasInteracted = true;
            }
            // Request proper fullscreen when unmuting
            requestFullscreen();
        }

        // Handle first user interaction
        function handleFirstInteraction() {
            if (!hasInteracted) {
                hasInteracted = true;
                body.classList.add('show-controls');
                
                if (video.paused) {
                    video.play().then(() => {
                        requestFullscreen();
                    });
                } else {
                    requestFullscreen();
                }
            }
        }

        // Event listeners for user interaction
        video.addEventListener('click', handleFirstInteraction);
        video.addEventListener('touchstart', handleFirstInteraction);
        fullscreenBtn.addEventListener('click', requestFullscreen);
        
        // Event listeners for unmute overlay
        unmuteOverlay.addEventListener('click', handleUnmute);
        unmuteOverlay.addEventListener('touchstart', handleUnmute);

        // Try autoplay when video metadata is loaded
        video.addEventListener('loadedmetadata', () => {
            attemptAutoplay();
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                body.classList.remove('show-controls');
            } else {
                body.classList.add('show-controls');
            }
        });
        
        // Handle webkit fullscreen changes (Safari)
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                body.classList.remove('show-controls');
            } else {
                body.classList.add('show-controls');
            }
        });

        // Fallback: try autoplay on page load
        window.addEventListener('load', () => {
            if (video.readyState >= 3) { // HAVE_FUTURE_DATA
                attemptAutoplay();
            }
        });

        // Prevent right-click context menu
        video.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent page scroll on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
